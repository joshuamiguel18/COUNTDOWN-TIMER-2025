<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown 2025</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #ffffff;
        }

        .countdown-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .countdown-item {
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-digit {
            display: inline-block;
            font-size: 3em;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: #fff;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
            animation: pulse 1s infinite;
            transition: background 0.3s ease-in-out;
        }

        .countdown-label {
            font-size: 1.5em;
            margin-top: 5px;
            color: #ffffff;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <h1>New Year 2025</h1>
    <div class="countdown-container">
        <div class="countdown-item">
            <div class="countdown-digit" id="days">00</div>
            <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-digit" id="hours">00</div>
            <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-digit" id="minutes">00</div>
            <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-digit" id="seconds">00</div>
            <div class="countdown-label">Seconds</div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("Jan 1, 2025 00:00:00").getTime();

        // Update the countdown every 1 second
        const x = setInterval(function() {
            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the remaining time
            const distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("days").innerText = formatTime(days);
            document.getElementById("hours").innerText = formatTime(hours);
            document.getElementById("minutes").innerText = formatTime(minutes);
            document.getElementById("seconds").innerText = formatTime(seconds);

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Happy New Year!";
            }
        }, 1000);

        // Helper function to format time with leading zeros
        function formatTime(time) {
            return time < 10 ? "0" + time : time;
        }
    </script>
</body>
</html>
